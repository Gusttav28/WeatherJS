            <!-- this is the first modal that is open when a country is clicked -->
        <form action="">
            <div class="modal fade" id="countryModal" tabindex="-1" aria-labelledby="countryModalLabel rounded-lg" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                  <div class="modal-content bg-dark opacity-75 rounded-5 roundeed">
                    <div class="parent d-flex d-grid gap-5">
                      <h5 class="text-white marginTempetureButton marginCountryButton" id="countryModalLabel"></h5>
                      <div class="child2">
                          <h1 class="text-white font-weight-bold marginTempetureButton" id="tempetureHTML"></h1>
                      </div>
                      <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    </div>
                    <div class="parent d-flex d-grid gap-4 marginParent marginLeftDiv">
                        <div class="text-white child" id="modalBody"><!-- Content will be injected here -->
                            <label for="">Wind:
                                <h5 id="windHTML"></h5>
                            </label>
                        </div>
                        <div class="text-white child" id="modalBody2"><!-- Content will be injected here -->
                            <label for="">Humidity
                                <h5 id="humidityHTML"></h5>
                            </label>
                        </div>
                    </div>
                    <div class="parent d-flex d-grid gap-3 marginParent marginParentButtn marginLeftDiv">
                        <div class="text-white child" id="modalBody3">
                            <label for="">UV Index
                                <h5 id="uvIndexHTML"></h5>
                            </label>
                        </div>
                        <div class="text-white child" id="modalBody4">
                            <label for="">Condition:
                                <h5 id="conditionHTML"></h5>
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <label for="">Click here if you wanna search an specift city from this country:</label>
                        
                        <button type="button" class="btn btn-secondary" data-bs-target="#countryModal2" data-bs-toggle="modal">Search</button>
                    </div>
                  </div>
                </div>
            </div>            
            <!-- this is the second modal that is open when a user wants to seach an specifc information -->
                <div class="modal fade" id="countryModal2" tabindex="-1" aria-labelledby="countryModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content opacity-75 modalContent">
                        <div class="modal-header">
                        <h5 class="modal-title text-black" id="countryModalLabel">Country Info</h5>
                        <button id="buttonXclosed" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-black" id="modal2Body">
                        <div class="mb-3 form-floating">
                            <input type="text" class="" id="inputPlace" placeholder="City">
                            <button id="seachButton_modal2" type="button" class="btn btn-primary ms-2">Search</button>
                        </div>
                        <h3 class="form-text" id="JsonRegion">
                            <h3>
                                <h3 class="form-text" id="jsonRegion_Result"></h3>
                                </h3>    
                            </h3>
                                <!-- Content will be injected here -->
                            </div>
                        <div class="modal-body text-black" id="modalBody2"><!-- Content will be injected here --></div>
                        <div class="modal-footer">
                        <button id="buttonClose" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </div>
                </div>
            </form>
